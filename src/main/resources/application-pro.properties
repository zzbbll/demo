spring.datasource.url=jdbc:mysql://localhost:3306/springbootdb?characterEncoding=utf8&useSSL=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#端口号
server.port=6969

#日志配置
logging.level.*=debug

#设置应用可视化监控
security.user.name=user
security.user.password=pwd

## Mybatis 配置
mybatis.typeAliasesPackage=com.example.model
mybatis.mapperLocations=classpath:mapper/*.xml

#pagehelper分页插件配置
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

#日志配置
logging.level.com.xiaolyuh=debug
logging.level.org.springframework.web=debug
logging.level.org.springframework.transaction=debug
logging.level.org.mybatis=debug
debug=false

#mongodb
spring.data.mongodb.uri=mongodb://localhost:27017/springbootdb